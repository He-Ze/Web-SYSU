<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
  <title>json</title>
  <script>
      stus=[
                  { "name":"stu1",
                    "classes":["c1","c2","c5"],
                  },
                 {  "name":"stu2",
                    "classes":["c1","c3","c4"],
                 },
                {   "name":"stu3",
                    "classes":["c1","c2","c4"],
                 },
                 {   "name":"stu4",
                    "classes":["c1","c2","c4"],
                 },
                ]
      document.write("====1====</br>")
      for(x in stus){
         document.write(stus[x].name+';'+stus[x].classes[0]+' '+stus[x].classes[1]+' '+stus[x].classes[2]+' '+'</br>');
      }
      document.write("</br>====2====</br>")
      for(x in stus){
         document.write(JSON.stringify(stus[x])+"</br>");
         var obj = JSON.parse(JSON.stringify(stus[x]));
      }
      document.write("</br>====3====</br>")
      document.write(obj.classes[2]);
  </script>
</head>
<body>
</body>
</html>
